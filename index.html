<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJs</title>
</head>
<body>
    <!-- canvas making -->
    <canvas id="jsCanvas" class="canvas"></canvas>
    <!-- making controls -->
    <div class="controls">
        <!-- 두께의 정도 -->
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"> 
        </div>
        <!-- 저장 등 컨트롤 버튼 -->
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <!-- 색깔 버튼 -->
        <div id="jsColors" class="controls_colors">
            <div class="controls_color" style="background-color: black;"></div>
            <div class="controls_color" style="background-color: white"></div>
            <div class="controls_color" style="background-color: #ff3b30;"></div>
            <div class="controls_color" style="background-color: #ff9500;"></div>
            <div class="controls_color" style="background-color: #ffcc00;"></div>
            <div class="controls_color" style="background-color: #4cd963;"></div>
            <div class="controls_color" style="background-color: #5ac8fa;"></div>
            <div class="controls_color" style="background-color: rgb(0,122,255);"></div>
            <div class="controls_color" style="background-color: rgb(88,86,214);"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
